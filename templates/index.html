<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='libs/bootstrap-5.3.2/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/admin.css')}}">
</head>

<body>
  <header>
    <nav class="container-flud">
      <div class="row">
        <div class="col-sm-3">
          <h3>{{name}}</h3>
        </div>
        <div class="col-md-9">
          <ul class="nav">
            {% for page in pages %}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('page',url=page.url)}}">{{page.name}}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  {% if page!=None%}
  <div>
    <p>{{page.description|safe}}</p>
    {% for image in page_images %}
      <img src="{{url_for('static',filename="uploads/"+image.image)}}">
    {% endfor %}
  </div>
  {% endif %}
  <footer></footer>
  <script src="{{ url_for('static',filename='libs/bootstrap-5.3.2/js/bootstrap.min.js')}}"></script>
</body>

</html>
